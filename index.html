<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
    <title>Form HTML</title>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h1>Payment Form Example</h1>
                    </div>
                    <div class="card-body">
                        <!--Aqui ira mi formulario-->
                        <form class="row g-3">
                            <div class="col-12">
                                <div class="alert alert-danger text-start" role="alert">
                                    Some fields are missing!
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="inputEmail4" class="form-label">Card #</label>
                                <input type="email" placeholder="XXXXXXXXXXX" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-md-4">
                                <label for="inputPassword4" class="form-label">Cvc #</label>
                                <input type="number" max="10000" placeholder="0000" class="form-control"
                                    id="inputPassword4">
                            </div>
                            <div class="col-md-4">
                                <label for="inputPassword4" class="form-label">Amount</label>
                                <input type="password" placeholder="Amount" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-6">
                                <label for="inputAddress" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-6">
                                <label for="inputAddress2" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-3 mt-3">
                                <label for="inputState">State</label>
                                <select class="form-select from-control mb-3" aria-label=" select example"
                                    id="inputState">
                                    <option selected>Pick a state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="CodePostal" class="form-label">PostalCode</label>
                                <input type="text" class="form-control" name="" id="CodePostal">
                            </div>
                            <div class="col-6 ">
                                <label for="Targets" class="from-label">We Accept:</label>
                                <div class="row">
                                    <div class="col-5 mt-2 targets rounded p-2 mx-2 d-flex flex-row justify-content-center"
                                        id="targets">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                                value="option1">
                                            <label for="inlineCheckbox1" class="form-check-label"><i
                                                    class="fa-brands fa-cc-mastercard"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                                value="option2">
                                            <label class="form-check-label" for="inlineCheckbox2"><i
                                                    class="fa-brands fa-cc-visa"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
                                                value="option2">
                                            <label class="form-check-label" for="inlineCheckbox3"><i
                                                    class="fa-brands fa-cc-diners-club"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4"
                                                value="option2">
                                            <label class="form-check-label" for="inlineCheckbox4"><i
                                                    class="fa-regular fa-credit-card"></i> </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 d-flex flex-column justify-content-start align-items-start">
                                <label for="Messages fs-1">Messages</label>
                                <div class="form-floating" id="Messages" style="width: 100%;">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Comments</label>
                                </div>
                                <p class="fs-6 text-secondary">Add any notes here</p>
                            </div>
                        </form>

                    </div>


                    <!-- Botón de envío -->
                    <div class="card-footer text-body-secondary d-flex flex-row justify-content-end">
                        <a href="#" class="btn btn-secondary mx-2">Cancel</a>
                        <a href="#" class="btn btn-primary">Send</a>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
